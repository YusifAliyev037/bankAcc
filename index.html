<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header id="header" class="header d-flex justify-content-between align-content-center">
        <img class="logo" src="./logo.png" alt="">
        <h1 id="balance">Balane: <span id="balanceEl" >0</span> </h1>
    </header>
    <main class="m-5 d-flex justify-content-center gap-5 flex-column">
        <input class="input" type="number" name="" id="moneyInput" placeholder="Məbləği qeyd edin:">
        <div class="d-flex justify-content-center gap-2 d-md-block ">
            <button id="increment" class="btn btn-success" type="button">Artır</button>
            <button id="decrement" class="btn btn-success" type="button">Xərclə</button>
            <button id="ShowBalance" class="btn btn-success" type="button">Balansı göstər</button>
            <button id="incLimit" class="btn btn-success" type="button">Limiti Artır</button>
          </div>
          <div class="m-5">
            <table class="table table-striped border my-5">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Payment Type</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Time</th>
                  </tr>
                </thead>
                <tbody id="list">
                    <!-- <tr>
                      <th scope="row">1</th>
                      <td>Cash</td>
                      <td class="text-success">+100</td>
                      <td>12.11.2023</td>
                    </tr> -->
                  </tbody>
    
        </div>

    </main>
    
    <script src="./main.js"></script>
</body>
</html>
